name: PR Build Check

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build-check:
    name: Build Check (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-24.04"
            os: "linux"
          - platform: "windows-latest"
            os: "windows"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            git \
            pkg-config \
            libssl-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            libseccomp-dev \
            liblcms2-dev \
            libkrb5-dev \
            patchelf

      - name: Install system dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: echo "Windows dependencies handled by Rust toolchain"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        run: pnpm tauri build --debug --no-bundle
        env:
          TAURI_SKIP_SIGNING: "true"
